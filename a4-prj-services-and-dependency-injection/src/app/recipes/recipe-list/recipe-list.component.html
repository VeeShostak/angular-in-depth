<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>

<!-- display this component's list of recipes, and pass each recipe to the app-recipe-item -->
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
    *ngFor="let recipeElement of recipes" 
    [recipe]="recipeElement">
    </app-recipe-item>
  </div>
</div>
