<div class="row">
  <div class="col-md-5">
    <!-- listen for our custom event to get the selected recipe -->
    <app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- ngIf, if not selected, detail comp is not rendered  -->
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
